<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'/>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'/>
	<title>Nutrition Label</title>
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,800' />
	<link rel='stylesheet' href='style.css'/>
</head>
<body>
	<div class='label'>
		<h1>Nutrition Facts</h1>
		<p class='serving-number'>8 servings per container</p>
		<p class='inline serving left'>Serving size</p>
		<p class='inline serving right'>2/3 cup (55g)</p>
		<div class='fatbar'></div>
		<p class='bold'>Amount per serving</p>
		<h1 class='inline calories left' id='calories'>Calories</h1>
		<!-- <h1 class='inline calories' id='ghost'></h1> -->
		<h1 class='inline calories right' id='cal-amount'>230</h1>
	</div>

</body>
</html>
