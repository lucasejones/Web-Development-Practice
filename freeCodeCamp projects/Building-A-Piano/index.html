<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <title>Building a Piano</title>
  <link rel='stylesheet' href='style.css'/>
  <script src='script.js'></script>

</head>

<body>
  <div id='piano'>
    <div id='rounded-interior'></div>

    <div id='logo'>LJ Tech</div>

    <div id='buttons'>
      <div id='button-left' class='button' onclick="powerOnOff()"></div>
      <div id='button-right' class='button'></div>
    </div>

    <div id='lcd'></div>


    <div id='knobs-panel'>
      <div class='knob knob-top'>
        <div class='knob-value'></div>
      </div>
      <div class='knob knob-top'>
        <div class='knob-value'></div>
      </div>
      <div class='knob knob-top'>
        <div class='knob-value'></div>
      </div>
      <div class='knob knob-top'>
        <div class='knob-value'></div>
      </div>

      <div class='knob knob-bottom'>
        <div class='knob-value'></div>
      </div>
      <div class='knob knob-bottom'>
        <div class='knob-value'></div>
      </div>
      <div class='knob knob-bottom'>
        <div class='knob-value'></div>
      </div>
      <div class='knob knob-bottom'>
        <div class='knob-value'></div>
      </div>
    </div>


    <div id='wheels'>
      <div id='pitchwheel' class='wheel'>
        <div class='notches'>
          <div class='notch'></div>
          <div class='notch'></div>
          <div class='notch'></div>

          <div class='notch-middle'></div>
          <div class='notch-middle'></div>

          <div class='notch-middle'></div>
          <div id='notch-shadow'></div>
          <div class='notch-middle'></div>

          <div class='notch-middle'></div>
          <div class='notch-middle'></div>

          <div class='notch'></div>
          <div class='notch'></div>
          <div class='notch'></div>
        </div>
      </div>
      <div id='modwheel' class='wheel'>
        <div class='notches'>
          <div class='notch'></div>
          <div class='notch'></div>
          <div class='notch'></div>

          <div class='notch-middle'></div>
          <div class='notch-middle'></div>

          <div class='notch-middle'></div>
          <div id='notch-shadow'></div>
          <div class='notch-middle'></div>

          <div class='notch-middle'></div>
          <div class='notch-middle'></div>

          <div class='notch'></div>
          <div class='notch'></div>
          <div class='notch'></div>
        </div>
      </div>
    </div>


    <div class='keys'>
      <div class='key' onclick='playAudio()'></div>
      <div class='key black-key mask'></div>
      <div class='key black-key mask'></div>
      <div class='key'></div>
      <div class='key black-key mask'></div>
      <div class='key black-key mask'></div>
      <div class='key black-key mask'></div>

      <div class='key'></div>
      <div class='key black-key mask' onclick='playAudio()'></div>
      <div class='key black-key mask'></div>
      <div class='key'></div>
      <div class='key black-key mask'></div>
      <div class='key black-key mask'></div>
      <div class='key black-key mask'></div>

      <div class='key'></div>
      <div class='key black-key mask'></div>
      <div class='key black-key mask'></div>
      <div class='key'></div>
      <div class='key black-key mask'></div>
      <div class='key black-key mask'></div>
      <div class='key black-key mask'></div>
    </div>


    <div id='power-cable' class='boxes'>
      <div id='top-left' class="topbox"></div>
      <div id='top-right' class="topbox"></div>
    </div>

    <div id='output-1' class='boxes'>
      <div id='top-left' class="topbox"></div>
      <div id='top-right' class="topbox"></div>
    </div>

    <div id='output-2' class='boxes'>
      <div id='top-left' class="topbox"></div>
      <div id='top-right' class="topbox"></div>
    </div>

    <div class='jacks'>
      <div id='jack-1'></div>
      <div id='jack-2'></div>
    </div>

  </div>
</body>
</html>
