<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <title>Building a Piano</title>
  <link rel='stylesheet' href='style.css'/>
</head>
<body>
  <!-- <div>hello</div> -->
  <div id='piano'>
    <div id='rounded-interior'></div>
    <div id='wheels'>
      <div id='pitchwheel' class='wheel'>
        <div class='notches'>
          <div class='notch'></div>
          <div class='notch'></div>
          <div class='notch'></div>

          <div class='notch-middle'></div>
          <div class='notch-middle'></div>

          <div class='notch-middle'></div>
          <div id='notch-shadow'></div>
          <div class='notch-middle'></div>

          <div class='notch-middle'></div>
          <div class='notch-middle'></div>
          <!-- <div class='notch-middle'></div> -->

          <div class='notch'></div>
          <div class='notch'></div>
          <div class='notch'></div>
        </div>
      </div>
      <div id='modwheel' class='wheel'>
        <div class='notches'>
          <div class='notch'></div>
          <div class='notch'></div>
          <div class='notch'></div>

          <div class='notch-middle'></div>
          <div class='notch-middle'></div>

          <div class='notch-middle'></div>
          <div id='notch-shadow'></div>
          <div class='notch-middle'></div>

          <div class='notch-middle'></div>
          <div class='notch-middle'></div>
          <!-- <div class='notch-middle'></div> -->

          <div class='notch'></div>
          <div class='notch'></div>
          <div class='notch'></div>
        </div>
      </div>
    </div>
    <div class='keys'>
      <div class='key'></div>
      <div class='key black-key shadow blur'></div>
      <div class='key black-key shadow blur'></div>
      <div class='key'></div>
      <div class='key black-key shadow blur'></div>
      <div class='key black-key shadow blur'></div>
      <div class='key black-key shadow blur'></div>

      <div class='key'></div>
      <div class='key black-key shadow blur'></div>
      <div class='key black-key shadow blur'></div>
      <div class='key'></div>
      <div class='key black-key shadow blur'></div>
      <div class='key black-key shadow blur'></div>
      <div class='key black-key shadow blur'></div>

      <div class='key'></div>
      <div class='key black-key shadow blur'></div>
      <div class='key black-key shadow blur'></div>
      <div class='key'></div>
      <div class='key black-key shadow blur'></div>
      <div class='key black-key shadow blur'></div>
      <div class='key black-key shadow blur'></div>

    </div>
  </div>
</body>
</html>
